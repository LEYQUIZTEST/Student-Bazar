<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Bazar</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fb;
      color: #333;
      display: flex;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #fff;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .container {
      margin-top: 80px;
      padding: 20px;
      flex: 1;
    }
    h2 { margin-top: 40px; }
    .product {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .product img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 15px;
    }
    .product-info {
      flex: 1;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #cart {
      position: fixed;
      right: 0; top: 0; bottom: 0;
      width: 280px;
      background: #fff;
      border-left: 1px solid #ddd;
      box-shadow: -2px 0 6px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
    }
    #adminPanel {
      display: none;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 20px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõí Student Bazar</h1>
    <button onclick="showAdminLogin()">Admin Giri≈üi</button>
  </header>

  <div class="container">
    <h2>Gigiyena v…ô m…ôi≈ü…ôt</h2>
    <div id="cat-gigiyena"></div>

    <h2>Elektronika</h2>
    <div id="cat-elektronika"></div>

    <h2>Saƒülamlƒ±q</h2>
    <div id="cat-saglamliq"></div>
  </div>

  <div id="cart">
    <h3>S…ôb…ôt</h3>
    <ul id="cartItems"></ul>
  </div>

  <!-- Admin Login Modal -->
  <div id="adminLogin" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    background:#fff;padding:20px;border-radius:20px;box-shadow:0 2px 6px rgba(0,0,0,0.3);">
    <h3>Admin Giri≈üi</h3>
    <input type="password" id="adminPass" placeholder="≈ûifr…ô">
    <button onclick="checkAdmin()">Daxil ol</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h3>M…ôhsul …ôlav…ô et</h3>
    <input type="text" id="pName" placeholder="M…ôhsul adƒ±">
    <input type="text" id="pDesc" placeholder="A√ßƒ±qlama">
    <input type="number" id="pPrice" placeholder="Qiym…ôt">
    <input type="text" id="pImage" placeholder="≈û…ôkil URL">
    <select id="pCategory">
      <option value="gigiyena">Gigiyena v…ô m…ôi≈ü…ôt</option>
      <option value="elektronika">Elektronika</option>
      <option value="saglamliq">Saƒülamlƒ±q</option>
    </select>
    <button onclick="addProduct()">∆èlav…ô et</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2g57gFRsfA3-U-tnBTS52Jj0mI5xJhaA",
      authDomain: "student-bazar-53bcf.firebaseapp.com",
      databaseURL: "https://student-bazar-53bcf-default-rtdb.firebaseio.com",
      projectId: "student-bazar-53bcf",
      storageBucket: "student-bazar-53bcf.firebasestorage.app",
      messagingSenderId: "236779372508",
      appId: "1:236779372508:web:5d1402edd93fa8b92b5919",
      measurementId: "G-8JFZK2QHM6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const cart = [];

    function renderProduct(id, data) {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${data.image}" alt="">
        <div class="product-info">
          <strong>${data.name}</strong><br>
          <small>${data.desc}</small><br>
          <b>${data.price} AZN</b>
        </div>
        <button onclick="addToCart('${id}','${data.name}',${data.price})">S…ôb…ôt…ô …ôlav…ô et</button>
      `;
      document.getElementById("cat-" + data.category).appendChild(div);
    }

    function loadProducts() {
      onValue(ref(db, "products"), snapshot => {
        const data = snapshot.val();
        document.getElementById("cat-gigiyena").innerHTML = "";
        document.getElementById("cat-elektronika").innerHTML = "";
        document.getElementById("cat-saglamliq").innerHTML = "";
        for (let id in data) renderProduct(id, data[id]);
      });
    }

    window.addToCart = function(id, name, price) {
      cart.push({ id, name, price });
      renderCart();
    };

    function renderCart() {
      const ul = document.getElementById("cartItems");
      ul.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price} AZN`;
        ul.appendChild(li);
      });
    }

    window.addProduct = function() {
      const name = document.getElementById("pName").value;
      const desc = document.getElementById("pDesc").value;
      const price = document.getElementById("pPrice").value;
      const image = document.getElementById("pImage").value;
      const category = document.getElementById("pCategory").value;
      push(ref(db, "products"), { name, desc, price, image, category });
      alert("M…ôhsul …ôlav…ô olundu!");
    };

    window.showAdminLogin = function() {
      document.getElementById("adminLogin").style.display = "block";
    };

    window.checkAdmin = function() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "1234") {
        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else alert("Yanlƒ±≈ü ≈üifr…ô!");
    };

    loadProducts();
  </script>
</body>
</html>
